career-profile:
    title: Career Profile
    summary: |
      Systems Engineer - Fullstack Software Developer with experience in building and maintaning websites.
      I work with both front-end and back-end technologies, such as React, Vue, Spring Boot, Node, Laravel and Adonis.
      With Databases I've worked mainly with MySQL and PostgreSQL, and I've also used Redis and MongoDB, heavy ORM user but SQL enjoyer.
      I have experience with DevOps pipelines (A little of AWS tooo) and I am a good team player.
      Always willing to learn and improve, I like to copy and share my knowledge.
      I have a good understanding of the principles of clean code and SOLID, doing Clean as you Code too! (SonarQube)
      
      
